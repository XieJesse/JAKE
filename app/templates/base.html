<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Inter:wght@800&family=Montserrat:wght@300&family=Nothing+You+Could+Do&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block head %}{% endblock %}
    </head>
    <body class="{% block background %} {%endblock%} d-flex flex-column h-100 w-100">
        <header class="w-100">
            <div style="height: 50px;" class="">
                <form method="post" action="/">
                <nav class="nav nav-pills flex-column flex-sm-row fw-bold">
    
                    <a class="text-sm-center nav-link" style="background-color: rgb(247, 177, 169, {% block homebut %} {%endblock homebut %}); color: black; "href="{{url_for('home')}}"><i class="fa fa-fw fa-home" style="font: normal normal normal 25px/1 FontAwesome !important"></i></a>
                    <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgba(247, 177, 169, {% block gamebut %} {%endblock gamebut %}); color: black;" aria-current="page" href="{{url_for('game')}}">Game</a>
                    <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgba(247, 177, 169, {% block colbut %} {%endblock colbut %}); color: black;"href="{{url_for('collection')}}">Collection</a>
                    <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(247, 177, 169, {% block probut %} {%endblock probut %}); color: black;"href="{{url_for('profile')}}">Profile</a>
                    <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(247, 177, 169, {% block logbut %} {%endblock logbut %}); color: black;"href="{{url_for('login')}}">Login</a>
                  
                </nav>
                </form>
            </div>
        </header>
        <div id="content" class="flex-column w-100">
            {% block content %}{% endblock %}
        </div>
    </body>

    </html>
