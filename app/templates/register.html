{% block head %}
  <link href="/static/css/style.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class = "container">
    <p> yo </p>
    <h1> {{ error }} </h1>
    <form class="register-container" action="/register" method="POST">
      <input name="username" class="input" type="text" placeholder="Username">
      <input name="password" class="input" type="password" placeholder="Password">
      <input name="repeat_password" class="input" type="password" placeholder="Re-enter Password">
      <input name="image_url" class="input" type="text" placeholder="Paste the URL to an image (optional)"> 
      <button type="submit" class="submit-button">Register</button>
    </form>
    <a href="/login" class="link">Login instead</a>
  </div>
{% endblock %}
