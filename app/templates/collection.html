{% extends 'base.html' %}

{% block head %}
  <link href="/static/css/style.css" rel="stylesheet">
{% endblock %}

{% block content %}
<br>
  <h1 style="text-align: center;"> See what others are cooking </h1>
<br>
<div class="container">
  {% for post in data %}
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <img src="{{ post[3] }}" alt="Image" style="width: 30px; height: 30px; border-radius: 5px;"> 
        <p class="content">{{ post[1] }}</p>
        <p class="username">Yours truly, {{ post[0] }}</p>
      </blockquote>
    </div>
    <button class="fa fa-thumbs-up">Like</button>
    <button class="fa fa-thumbs-down">Dislike</button>
  </div>
<br>
  {% endfor %}
</div>

{% endblock %}
